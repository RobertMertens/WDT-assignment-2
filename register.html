<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index">
    <form action="home-customer.html">
        <div class="top">
            <a href="sign-in.html">Sign-in</a>
            <b>Register</b>
        </div>
        <div class="bottom">
    
            <label for="register">Register as:</label>
            <select id="register">
                <option value="">Select an option</option>
                <option value="seller">Seller</option>
                <option value="client">Client</option>
            </select>
            
            <label for="login">Login</label>
            <input type="text" name="login" id="login" placeholder="login">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="name@mail.com">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password">
            
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="firstname lastname">
            
            <label for="country">Country</label>
            <input type="text" name="country" id="country" placeholder="country">
            
            <label for="address">City</label>
            <input type="text" name="address" id="address" placeholder="city">

            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="streetname 10A">
            
            <label for="zip">ZIP Code</label>
            <input type="text" name="zip" id="zip" placeholder="1234AB">
            
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="">Select an option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        
            <button class="btn1" type="submit">Submit</button>
        </div>
    </form>

</body>
